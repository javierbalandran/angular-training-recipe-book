<section>
  <header>
    <div>{{ recipeItems | categoryList }}</div>
  </header>
  <rb-recipe-item
    *ngFor = "let recipeItem of recipeItems" 
    (delete)="onRecipeItemDelete($event)" 
    [recipeItem]="recipeItem"
    [ngClass]="{ 'medium-youtube': recipeItem.medium === 'YouTube', 'medium-article': recipeItem.medium === 'Article' }"></rb-recipe-item>
</section>
